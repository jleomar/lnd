<!DOCTYPE html >
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Tema 2. Tarea 4. Ejercicio 1. Calculadora</title>
	<link rel="stylesheet" type="text/css" href="../css/estilo1.css"/>
	<script src="../js/ejercicio1.js"></script>
</head>
<body>
	<form class="calculadora" id="calculadora">
   		<table>
			<thead>
				<tr>
					<th id="pantalla" colspan=4>0</th>
				</tr>
			</thead>
			<tbody>
				<tr> 
					<th colspan=2> <input class="botondoble" type="button" value="CE" onclick="borradoParcial()"/></th> 
					<th><input type="button" value="C" onclick="borradoTotal()"/></th> 
					<th><input class="botonopera" type="button" value="/" onclick="operar('/')"/></th> 
				</tr>
				<tr> 
					<th><input type="button" value="7" onclick="numero('7')"/></th> 
					<th><input type="button" value="8" onclick="numero('8')"/></th> 
					<th><input type="button" value="9" onclick="numero('9')"/></th> 
					<th><input class="botonopera"type="button" value="*" onclick="operar('*')"/></th> 
				</tr>
				<tr> 
					<th><input type="button" value="4" onclick="numero('4')"/></th> 
					<th><input type="button" value="5" onclick="numero('5')"/></th> 
					<th><input type="button" value="6" onclick="numero('6')"/></th> 
					<th><input class="botonopera" type="button" value="-" onclick="operar('-')"/></th> 
				</tr>
				<tr> 
					<th><input type="button" value="1" onclick="numero('1')"/></th> 
					<th><input type="button" value="2" onclick="numero('2')"/></th> 
					<th><input type="button" value="3" onclick="numero('3')"/></th> 
					<th><input class="botonopera" type="button" value="+" onclick="operar('+')"/></th> 
				</tr>
				<tr> 
					<th  colspan=2><input class="botondoble" type="button" value="0" onclick="numero('0')"/></th> 
					<th><input type="button" value="." onclick="numero('.')"/></th> 
					<th><input class="botonopera" type="button" value="=" onclick="resultado()"/></th> 
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
